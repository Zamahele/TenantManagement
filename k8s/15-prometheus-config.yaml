apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'property-management-app'
        metrics_path: /metrics
        static_configs:
          - targets: ['property-management-service.property-management:80']
        scheme: http