apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: property-management-ingress
  namespace: property-management
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Optional: if using cert-manager
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - property-management.zamahele.com
    secretName: tls-secret
  rules:
  - host: property-management.zamahele.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: property-management-service
            port:
              number: 80
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: property-management-metrics
            port:
              number: 80